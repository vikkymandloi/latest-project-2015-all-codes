<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Home.html</title>
<meta name="keywords" content="keyword1,keyword2,keyword3" />
<meta name="description" content="this is my page" />
<meta name="content-type" content="text/html; charset=ISO-8859-1" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="/css/demos.css" type="text/css"
	media="screen" />
<style type="text/css" media="screen">
#cycler img {
	position: absolute;
	z-index: 1;
	background-color: white;
	width: 100%;
	height: 400px;
}

#cycler img.active {
	z-index: 4
}
</style>
<link rel="stylesheet" type="text/css" href="CSS/styles.css" />
<script type="text/javascript" src="JS/shine.min.js"></script>
<script type="text/javascript" src="JS/script.js"></script>
</head>

<body>
	<div class="container">
		<div id="cycler"
			style="float: left; background-repeat:no-repeat; background-size:cover;">
			<img class="active" src="Images/Payroll_cloud.jpg" /> <img
				src="Images/profdevbanner.jpg" /> <img
				src="Images/nextphaseservices.jpg" /> <img
				src="Images/professionalBrains.jpg" />
		</div>
		<script type="text/javascript">
			function cycleImages() {
				var $active = $('#cycler .active');
				var $next = ($active.next().length > 0) ? $active.next()
						: $('#cycler img:first');
				$next.css('z-index', 2);//move the next image up the pile
				$active.fadeOut(1500, function() {//fade out the top image
					$active.css('z-index', 1).show().removeClass('active');//reset the z-index and unhide the image
					$next.css('z-index', 4).addClass('active');//make the next image the top one
				});
			}

			$(document).ready(function() {
				// run every 4s
				setInterval('cycleImages()', 4000);
			});
		</script>
	</div>
</body>
</html>
